  server:
    port: 8080
  spring:
    application:
      name: proxy
    cloud:
      gateway:
        routes:
          - id: product-service
            uri: http://localhost:8082/
            predicates:
              - Path=/products/**
          - id: order-service
            uri: http://localhost:8082/
            predicates:
              - Path=/orders/**
          - id: customer-service
            uri: http://localhost:8082/
            predicates:
              - Path=/customers/**

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/